machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/ubuntu.tar ]]; then docker load --input ~/docker/ubuntu.tar; fi
    - docker pull ubuntu:latest
    - mkdir -p ~/docker; docker save ubuntu:latest > ~/docker/ubuntu.tar

test:
  override:
    - docker build -t oviney/ubuntu-intellij .